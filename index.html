<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
</head>
<body>
    
    <nav class="tabs">
        <button onclick="result.text = '1';">7</button>
        <button onclick="result.text = '2';">8</button>
        <button onclick="result.text = '3';">9</button>
        <button onclick="result.text = '4';">+</button>
        <br>
        <button onclick="result.text = '5';">4</button>
        <button onclick="result.text = '6';">5</button>
        <button onclick="result.text = '7';">6</button>
        <button onclick="result.text = '8';">-</button>
        <br>
        <button onclick="result.text = '9';">1</button>
        <button onclick="result.text = '10';">2</button>
        <button onclick="result.text = '11';">3</button>
        <button onclick="result.text = '12';">*</button>
        <br>
        <button onclick="result.text = '13';">—Å</button>
        <button onclick="result.text = '14';">0</button>
        <button onclick="result.text = '15';">=</button>
        <button onclick="result.text = '16';">/</button>
    </nav>

<form name="result">
      <input type="text" name="input" class="display">
</form>
    
    
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>
</html>
